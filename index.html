<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="split">
        <div class="background-img">
            <div class="logo-container">
                <img class="logo" src="./Images/odin-logo.png" alt="logo">
                <h1>Odin</h1>
            </div>
            <div class="img-description">
                <h4>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></h4>
            </div>
        </div>
        <div class="content">
            <div class="text-container">
                <h2>This is not a real online service! You know you need something like this in your life
                        to help you realize your deepest dreams.
                        Sign up <i>now</i> to get started.</h2>
                <p><h2>You <i>know</i> you want to.</h2></p>
                </div>
            <form action="" method="get">
                <div class="inputs-wrapper">  
                    <legend>Let's do this!</legend>
                        <div class="inputs">
                            <span>
                                <label for="first-name">FIRST NAME<p>*</p></label>
                                <input type="text" id="first-name" name="first-name" required>
                            </span>
                            <span>
                                    <label for="last-name">LAST NAME<p>*</p></label>
                                    <input type="text" id="last-name" name="last-name" required>
                            </span>  
                        </div>
        
                        <div class="inputs">    
                            <span>
                                <label for="email">EMAIL<p>*</p></label>
                                <input type="email" id="email" name="email" required>
                            </span>
                            <span>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number" maxlength="9">
                            </span>  
                        </div>

                        <div class="inputs">
                            <span>
                                <label for="password">PASSWORD<p>*</p></label>
                                <input type="password" id="password" name="password" pattern="[A-Za-z\d\.]{6,12}" required>
                            </span>
                            <span>
                                <label for="confirm-password">CONFIRM PASSWORD<p>*</p></label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </span>
                        </div>
                </div> 
                <div class="button-container">    
                    <button class="submit-btn" type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>  
            </form> 
            
        </div>
    </div>
</body>
</html>
